# Local development AWS configuration
spring.profiles.active=local
spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.stack.auto=false
cloud.aws.stack.auto=false

# Use explicit credentials for local development
aws.credentials.use-default-chain=false
aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}

# Override the production profile path settings
spring.cloud.aws.credentials.profile-path=
aws.sdk.disableEc2Metadata=false

# Local development specific settings
logging.level.com.somdiproy.smartcode=DEBUG
logging.level.com.amazonaws=DEBUG